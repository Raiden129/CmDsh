# Gradle settings for SecureCam Dashboard

# Keep Gradle memory reasonable for local builds
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Force Gradle to use JDK 21 (Linux system Java)
org.gradle.java.home=/usr/lib/jvm/java-21-openjdk-amd64

# Use AndroidX libraries and enable Jetifier for legacy transitive deps
android.useAndroidX=true
android.enableJetifier=true

# Kotlin settings
kotlin.code.style=official

# Improve build speed (optional optimizations)
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
